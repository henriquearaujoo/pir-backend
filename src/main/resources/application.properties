# Server Configuration
# Define the root-context for application.
# Server
server.port                                         = 2020
server.context-path                                 = /pir
server.servlet-path                                 = /*

# JPA Default Configurations
spring.jpa.database                                 = default
spring.jpa.hibernate.ddl-auto                       = update
spring.jpa.generate-ddl                             = true

logging.level.org.hibernate.SQL                             = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

# Configuration for postgres
spring.datasource.driverClassName                   = org.postgresql.Driver
spring.datasource.platform                          = postgres
#spring.datasource.url=jdbc:postgresql://10.20.0.16:5432/pirdb
spring.datasource.url                               = jdbc:postgresql://localhost:5432/pirdb
spring.datasource.username                          = postgres
spring.datasource.password                          = postgres
spring.jpa.properties.hibernate.default_schema      = public
spring.jooq.sql-dialect                             = Postgres

# Multipart file
spring.http.multipart.max-file-size                 = 200MB
spring.http.multipart.max-request-size              = 200MB

# Security
security.basic.enabled                              = false

# JSONDoc
jsondoc.version                                     = 0.0.6
jsondoc.basePath                                    = http://localhost:2020/pir
