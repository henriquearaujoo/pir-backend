<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Recuperação de Senha</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, height= initial-scale=1.0"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style>
		.container-email {
			width: 50%;
		}

		.email-top {
			height: 30%;
			background: #00426D;
			text-align: center;
			padding: 12px;
		}

		.email-content {
			height: 20%;
			background: #FBFBFB;
			font-size: 16px;
			padding: 5%;
			color: #777;
		}

		.email-footer {
			background: #0075BD;
			height: 30%;
			padding: 42px;
			text-align: center;
		}

		section.config-ip {
			text-align: right;
			color: white;
			margin-right: 50px;
			margin-bottom: 50px;
		}
	</style>
</head>
<body style="margin: 0; padding: 0;">
<div class="content">
	<div class="container-email">
		<div class="email-top">
			<img src="pir.png">
		</div>
		<div class="email-content">
			<span>Olá ${name},</span> <br/>
			<span>Clique <a href=${link}><b>aqui</b></a> para recuperar sua senha.</span><br/>
			<span>O prazo para recuperar a senha termina amanhã às <b>23:59</b>.</span>
		</div>
		<div class="email-footer">
			<img src="seda.png">
		</div>
	</div>
</div>
</body>
